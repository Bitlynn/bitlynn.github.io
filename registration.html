<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Фавиконка и название страницы-->
  <title>Mama_Miaa. Online-запись</title>
  <link href="img/IMG_1768.PNG" rel="icon" sizes="32x32">
  <!--связь страницы с css-->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Блок с фоновым видео -->
  <section class="video-bg">
    <video autoplay loop muted playsinline class="background-video">
      <source src="video/1.mp4" type="video/mp4">
    </video>
    <div class="video-content">
    </div>
  </section>

  <!-- Форма для записи -->
  <div class="container">
    <div class="form-section">
      <form id="bookingForm">
        <label for="name">Ваше имя:</label>
        <input type="text" id="name" name="name" required>

        <label for="phone">Ваш телефон:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="date">Дата:</label>
        <input type="date" id="date" name="date" required>

        <label for="time" id="timeLabel" class="hidden">Время:</label>
        <select id="time" name="time" class="hidden" required>
          <option value="">Сначала выберите дату</option>
        </select>

        <button type="submit">Записаться</button>
      </form>
      <p id="successMessage" style="display: none;">Спасибо за запись! Мы скоро свяжемся с вами.</p>
    </div>
  </div>

  <!-- Отдельная секция с кнопкой "Вернуться на главную" -->
  <section class="return-section">
    <div>
      <a href="index.html" class="cta-button">Вернуться на главную</a>
    </div>
  </section>

  <!-- связь контейнера с JavaScript -->
  <script src="script.js"></script>
</body>
<footer>2025</footer>
</html>
